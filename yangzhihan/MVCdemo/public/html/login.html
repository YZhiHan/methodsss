<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link href="../img/favicon.ico" rel="shortcut icon">
    <!-- 设置icon -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../../layer-v3.1.1/layer/layer.js"></script>
</head>

<body>
    <div class="login-wrap">
        <!-- top栏 -->
        <div id="top"></div>
        <!-- 登录 -->
        <div class="logincontainer">
            <div class="topbg"></div>
            <div class="mask">
            </div>
            <div class="loginmain">
                <div class="loginmain-wrap">
                    <div class="loginImport">
                        <div class="logintitle">
                            <img src="../img/login-Text.png" alt="">
                        </div>
                        <div class="loginFormWrap">
                            <div class="login-error1">
                                您的账号未注册
                            </div>
                            <div class="login-error2">账号或密码错误</div>
                            <form id="loginForm">
                                <table class="loginTable">
                                    <tr>
                                        <td>
                                            <input type="text" class="loginInput loginInput1" placeholder="用户名">
                                           <div class="opti"><div class="nullname">用户名不能为空</div></div> 
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="password" class="loginInput loginInput2" placeholder="请输入密码">
                                            <div class="opti"> <div class="nullpass">密码不能为空</div></div> 
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="button" class="loginSubmitBtn" value="登录萌热">
                                        </td>
                                    </tr>
                                </table>
                            </form>
                            <div class="account">
                                <div class="noAccount">
                                    还没有账号？
                                    <a href="../html/register.html">立即注册</a>
                                </div>
                                <a href="" class="forgetpass">忘记密码</a>
                            </div>
                            <div class="otherWaylogin">
                                <div class="otherwayTitle">
                                    <img src="../img/login-Third.png" alt="" width="126" height="25">
                                </div>
                                <div class="ways">
                                    <a href="" class="">
                                        <img src="../img/login-wenxin.png" alt="" width="55" height="55">
                                        <p>微信</p>
                                    </a>
                                    <a href="" class="">
                                        <img src="../img/login-qq.png" alt="" width="55" height="55">
                                        <p>QQ</p>
                                    </a>
                                    <a href="" class="">
                                        <img src="../img/login-weibo.png" alt="" width="55" height="55">
                                        <p>新浪微博</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- foot栏 -->
    <iframe src="baseHtml/foot.html" frameborder="1" width="100%" scrolling="no" height="194px"></iframe>
    <script src="../js/login.js"></script>
    <script>
        $('#top').load('baseHTML/top.html');
   
    </script>
</body>

</html>
